<!doctype html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gerenciamento de Informações da Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-center align-items-center" style="background: #0000FF">
        <span class="navbar-brand lb-1 h3 text-light">
            <img src="{% static '/escola_logo.png'%}" alt="#" Height="45" style="margin-right: 10px;">
            Biblioteca
        </span>
    </div>
</nav>

<div class="container-fluid d-flex justify-content-center align-items-center">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if current_tab == 'home' %}active{% endif %}" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if current_tab == 'readers' %}active{% endif %}" href="/readers">Alunos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if current_tab == 'books' %}active{% endif %}" href="/books">Livros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if current_tab == 'returns' %}active{% endif %}" href="/returns">Devoluções</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if current_tab == 'add_book' %}active{% endif %}" href="/books/add">Adicionar Livro</a>
        </li>
    </ul>
</div>

{% block main_content %}
{% endblock %}

<script>
    $(document).ready(function(){
        $('.nav-link').click(function(){
            $('.nav-link').removeClass('active'); // Remove a classe 'active' de todos os links
            $(this).addClass('active'); // Adiciona a classe 'active' ao link clicado
        });
    });
</script>

</body>
</html>

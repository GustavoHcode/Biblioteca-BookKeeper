{% block main_content %}

<script>
    $(document).ready(function(){
        $('.nav-item').hover(function(){
            $(this).find('.submenu').toggleClass('show');
        });
    });
</script>

<style>
    .navbar {
        margin-top: -10px;
    }

    .navbar-brand {
        margin: 0.5em 10px;
        font-size: 40px;
    }

    .nav-item {
        background-color: #ffffff;
        border-radius: 25px;
        border-style: none;
        margin: 1.6em 20px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .nav-link {
        color: #23268E;
    }

    .submenu {
        display: none;
        position: absolute;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        padding: 10px;
        z-index: 1;
    }

    .submenu.show {
        display: block;
    }

    .submenu li {
        list-style-type: none;
    }

    .submenu li a {
        text-decoration: none;
        color: #23268E;
    }
</style>

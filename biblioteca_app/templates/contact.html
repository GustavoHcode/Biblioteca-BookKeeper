{% endif %}

<style>

        background-size: 300% 300%;

    @keyframes gradientMove {

    h4 {

        align-items: center;
        width: 100%; /* Mudado para 100% para que se ajuste ao cont√™iner pai */
        max-width: 600px; /* Largura m√°xima igual √† do h4 */
    }
    
    input[type="text"],

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro - Lista</title>
</head>
<body>
    <h1>Escolha um Livro para Editar:</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'edit_book' book.pk %}">{{ book.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

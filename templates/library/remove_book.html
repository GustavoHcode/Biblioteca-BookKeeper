<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Livro</title>
</head>
<body>
    <h1>Remover Livro</h1>
    <form method="post">
        {% csrf_token %}
        <label for="isbn">Selecione o livro a ser removido:</label>
        <select name="isbn" id="isbn">
            {% for book in books %}
            <option value="{{ book.isbn }}">{{ book.name }} - {{ book.author }}</option>
            {% endfor %}
        </select>
        <button type="submit">Remover Livro</button>
    </form>
</body>
</html>
